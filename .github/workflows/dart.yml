name: Dart

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup flutter SDK
        uses: subosito/flutter-action@v2
        with:
          cache: true
      
      - name: Setup melos
        run: dart pub global activate melos
      
      - run: flutter doctor -v
      
      - run: flutter precache

      - name: melos bootstrap
        run: dart pub global run melos bootstrap
        
      - name: melos checkformat
        run: dart pub global run melos run checkformat
        
      - name: melos analyze
        run: dart pub global run melos run analyze
        
      - name: melos test
        run: dart pub global run melos test
  
  can-test:
    runs-on: doublecan

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1
      
      - name: Setup melos
        run: dart pub global activate melos
      
      - name: melos bootstrap
        run: dart pub global run melos bootstrap --no-flutter
      
      - name: Test linux_can
        working-directory: packages/linux_can
        run:
          dart test --tags "double-can"
